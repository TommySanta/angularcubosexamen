<div>
    <h1>Login Usuario</h1>
    <form (ngSubmit)="login()" style="width: 500px; margin: 0 auto">
        <label for="userName">User</label>
        <input type="text" id="userName" [(ngModel)]="userName" name="cajausuario" class="form-control" />

        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="cajapassword" class="form-control" /><br />

        <button type="submit" class="btn btn-outline-info">Log In</button>
    </form>
</div>
