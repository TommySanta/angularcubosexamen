<div class="container mt-5">
    <h1 class="text-center">Mi perfil</h1>
    <hr class="text-danger" />
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2021/07/02/04/48/user-6380868_640.png" alt="Foto de perfil"
                    class="img-fluid rounded-circle border border-secondary" style="max-width: 150px;" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" id="nombre" class="form-control" [value]="perfil?.nombre || 'Cargando...'" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" id="email" class="form-control" [value]="perfil?.email || 'Cargando...'" readonly />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">
        <a class="dropdown-item" routerLink="/compras">Mostrar compras</a>
    </button>
</div>
