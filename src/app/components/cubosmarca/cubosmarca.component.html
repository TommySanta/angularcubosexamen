<div *ngIf="!cubos" class="text-center">
    <img src="assets/images/Loading.gif" alt="Cargando..." />
</div>
<div *ngIf="cubos">
    <h1>Cubos de la marca {{ marca }}</h1>
    <hr style="color: red;" />
    <div class="row">
        <div class="col-md-4" *ngFor="let cubo of cubos">
            <div class="card my-3">
                <img [src]="cubo.imagen" class="card-img-top" [alt]="'Imagen de ' + cubo.nombre" />
                <div class="card-body">
                    <h5 class="card-title">{{ cubo.nombre }}</h5>
                    <p class="card-text">Precio: ${{ cubo.precio }}</p>
                    <a [routerLink]="'/cubo/' + cubo.idCubo" class="btn btn-primary">Detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>
